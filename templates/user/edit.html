{% extends 'base.html' %}

{% block title %}Enregistrer un utilisateur{% endblock %}

{% block utilisateur_active %}active{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-end mb-4">
        <a href="{% url 'user:list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Retour</a>
    </div>

    <div class="card p-4">
        <h1 class="text-center mb-4">modifier un utilisateur</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Nom d'utilisateur</label>
                        <input type="text" name="username" id="name" class="form-control" placeholder="Votre nom" required/>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="pass" class="form-label"><i class="fas fa-lock me-2"></i>Mot de passe</label>
                        <input type="password" name="password" id="pass" class="form-control" placeholder="Mot de passe" required/>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'user:list' %}" class="btn btn-outline-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
