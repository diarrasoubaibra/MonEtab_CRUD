{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Etab{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar bg-dark text-light p-3" style="min-width: 250px;">
            <div class="d-flex align-items-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid me-2" style="width: 40px;">
                <h1 class="h5 m-0">Mon Etab</h1>
            </div>

            <hr class="bg-secondary">
            <ul class="nav flex-column">
                <li class="nav-item {% block dashboard_active %}{% endblock %}">
                    <a href="{% url 'dashboard:dashboard' %}" class="nav-link text-light"><i class="fas fa-tachometer-alt me-2"></i> Tableau de bord</a>
                </li>
                <li class="nav-item {% block student_active %}{% endblock %}">
                    <a href="{% url 'student:list' %}" class="nav-link text-light"><i class="fas fa-user-graduate me-2"></i> Élèves</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'teacher:list' %}" class="nav-link text-light"><i class="fas fa-chalkboard-teacher me-2"></i> Professeurs</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user:list' %}" class="nav-link text-light"><i class="fas fa-users me-2"></i> Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'report:report' %}" class="nav-link text-light"><i class="fas fa-chart-line me-2"></i> Rapport</a>
                </li>
            </ul>
            <hr class="bg-secondary mt-auto">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link text-light"><i class="fas fa-sign-out-alt me-2"></i> Déconnexion</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
